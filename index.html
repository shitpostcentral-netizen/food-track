<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Food Diary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <header class="bento-box header">
            <h1>üç± Food Diary</h1>
            <button id="toggleFormBtn">+ Log Food</button>
        </header>

        <div id="logForm" class="bento-box form-box hidden">
            <h2 id="formTitle">Add Entry</h2>
            <form id="foodForm">
                <input type="hidden" id="editId"> <label>When?</label>
                <input type="datetime-local" id="logDate" required>

                <input type="text" id="foodName" placeholder="What did you eat?" required>
                <div class="input-row">
                    <input type="number" id="cals" placeholder="Calories" required>
                    <input type="number" id="prot" placeholder="Protein (g)" required>
                </div>
                <div class="input-row">
                    <input type="number" id="carb" placeholder="Carbs (g)" required>
                    <input type="number" id="fat" placeholder="Fat (g)" required>
                </div>
                <input type="url" id="imgUrl" placeholder="Image URL">
                
                <div class="form-actions">
                    <button type="submit" id="saveBtn">Save Entry</button>
                    <button type="button" id="cancelEditBtn" class="hidden" style="background:#888;">Cancel</button>
                </div>
            </form>
        </div>

        <div class="stats-controls">
            <button class="filter-btn active" data-view="day">Today</button>
            <button class="filter-btn" data-view="week">This Week</button>
            <button class="filter-btn" data-view="month">This Month</button>
        </div>

        <div class="bento-grid">
            <div class="bento-box stat-card highlight">
                <h3 id="statTitle">Total Calories</h3>
                <span id="displayCals" class="big-number">0</span>
            </div>
            <div class="bento-box stat-card">
                <h3>Avg Cals/Day</h3>
                <span id="displayAvgCals" class="big-number">0</span>
            </div>
            <div class="bento-box stat-card">
                <h3>Total Protein</h3>
                <span id="displayProt" class="big-number">0</span>
                <small>grams</small>
            </div>
             <div class="bento-box stat-card">
                <h3>Avg Protein/Day</h3>
                <span id="displayAvgProt" class="big-number">0</span>
                <small>grams</small>
            </div>

            <div class="bento-box wide calendar-container">
                <h3>Calendar (Daily Totals)</h3>
                <div id="calendarGrid" class="calendar-grid">
                    </div>
            </div>
        </div>

        <h2 class="section-title">Log History</h2>
        <div id="feed" class="feed-grid"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
